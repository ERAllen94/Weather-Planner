<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <title>Weather Dashboard</title>

</head>

<body>
    <header class=" bg-dark text-white">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>



    <div class="container ml-2">
        <div class="row">
            <!--search-bar-->
            <div class="col-3 border border-dark rounded">
                <h3><strong>Search for a city:</strong></h3>
                <input id="city-search"><button id="search-button"><i class="fa fa-search btn btn-primary"></i> </button>
                <div id="search">
                    <ul class="list-group row-cols-1">

                    </ul>

                </div>
            </div>

            <!--current weather-->
            <div class="col-9">
            <div>
                <strong><span id = currentCity >
                </span></strong>
               <strong> <span id="currentDay">
                </span> </strong>
                <span id="icon"><img id="wicon" src="" alt="Weather icon"></span>
                </div>
                <div id="Temperature">
                </div>
                <div id="Humidity">
                </div>
                <div id="Wind-Speed">
                </div>
                <div id="uv">
                </div>
            

            <!--Future 5 day forcast-->
            <div class="row border border-dark">
               <div class = "col-xs-12"> </h3> 5-day forcast</h3></div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                    <P id="new-date-0"></p>
                                    <p id="new-temp-0"></p>
                                    <p id="new-humidity-0"></p>
                                    <p id="icon"><img id="new-icon-0" src="" alt="Weather icon"></p>
                                </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                    <p id="new-date-1"></p>
                                    <p id="new-temp-1"></p>
                                    <p id="new-humidity-1"></p>
                                    <p id="icon"><img id="new-icon-1" src="" alt="Weather icon"></p>
                                </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                    <p id="new-date-2"></p>
                                    <p id="new-temp-2"></p>
                                    <p id="new-humidity-2"></p>
                                    <p id="icon"><img id="new-icon-2" src="" alt="Weather icon"></p>
                                </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                        <p id="new-date-3"></p>
                                        <p id="new-temp-3"></p>
                                        <p id="new-humidity-3"></p>
                                        <p id="icon"><img id="new-icon-3" src="" alt="Weather icon"></p>
                                    </div>
                            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p id="new-date-4"></p>
                                <p id="new-temp-4"></p>
                                <p id="new-humidity-4"></p>
                                <p id="icon"><img id="new-icon-4" src="" alt="Weather icon"></p>
                            </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="./assets/weather.js"></script>
</body>

</html>
